<div>
	<form>
		<div>
			<label>Name</label>
			<input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" />
		</div>
		<div>
			<label>Number</label>
			<input [(ngModel)]="number" [ngModelOptions]="{standalone: true}" type="text" />
		</div>
		<div>
			<label>Email</label>
			<input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" />
		</div>
		<div>
			<button (click)="submit()" [disabled]="name === '' || number === '' || email ===''" class="button is-success">Submit</button>
		</div>
	</form>
</div>
